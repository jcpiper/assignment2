<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Justin Piper"
	<title>Assignment Two</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css"
</head>
<body>
  <section id="errorMessage"></section>
  <section id="passMessage"></section>
  <section id="formFields">
    <form method="get" action="" onsubmit="return test()"class="generalForm">
      <fieldset>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="First Name" placeholder="John" id="firstName"/>
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="Last Name" placeholder="Doe" id="lastName"/>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="Email" placeholder="example@example.net" id="email"/>
        </div>

        <div>
          <label for="birthDate">Date of Birth</label>
          <input type="date" name="Date of Birth" id="birthDate"/>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="pass">Password</label>
          <input type="password" name="Password" id="pass"/>
        </div>
        <div>
          <label for="pass2">Re-enter Password</label>
          <input type="password" name="Password2" id="pass2"/>
        </div>
        <input type="submit" value="Submit" id="submitButton"/>
      </fieldset>
    </form>
  </section>

  <section id="successMessage"></section>

  <script src="./js/form.js"></script>
</body>
</html>
